<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="mid-container">
            <div class="row">
                <div class="col1">
                    <h1>Instagram</h1>
                </div>
                <div class="col2">
                    <img src="icons/icons8-plus-48.png" alt="plus-icon">
                    <img src="icons/icons8-facebook-messenger-50.png" alt="image-message">
                </div>
              </div>
        </div>
        <div class="stories-section">
            <img src="customers/img1.png" alt="img1">
            <img src="customers/img2.jpg" alt="img2">
            <img src="customers/img3.jpg" alt="img3">
            <img src="customers/img4.jpg" alt="img4">
            <img src="customers/img5.jpg" alt="img5">
            <img src="customers/img6.jpg" alt="img6">
            <img src="customers/img1.png" alt="img1">
            <img src="customers/img2.jpg" alt="img2">
        </div>
        <hr>
    </section>
      <section class="post">
                    <div class="post-list">
                        <div class="col1">
                            <div class="post-name">
                                <img src="customers/img1.png" alt="img1">
                                <h2>kavya@02</h2>
                            </div>
                            <h5>Bangalore, India</h5>
                            <img class="post-size" src="customers/img1.png" alt="img1"> 
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="items">
                            <img src="icons/like.png" alt="like-post">
                            <img src="icons/comment.png" alt="comment post">
                            <img src="icons/share.png" alt="share-post">
                        </div>
                    </div>

                    <div class="col1">
                        <div class="post-name">
                            <img src="customers/img2.jpg" alt="img2">
                            <h2>Tom@04</h2>
                        </div>
                        <h5>Bangalore, India</h5>
                        <img class="post-size" src="customers/img2.jpg" alt="img2"> 
                    </div>
                </div>
                <div class="bottom">
                    <div class="items">
                        <img src="icons/like.png" alt="like-post">
                        <img src="icons/comment.png" alt="comment post">
                        <img src="icons/share.png" alt="share-post">
                    </div>
                </div>

                <div class="col1">
                    <div class="post-name">
                        <img src="customers/img3.jpg" alt="img3">
                        <h2>raika-02</h2>
                    </div>
                    <h5>Bangalore, India</h5>
                    <img class="post-size" src="customers/img3.jpg" alt="img2"> 
                </div>
            </div>
            <div class="bottom">
                <div class="items">
                    <img src="icons/like.png" alt="like-post">
                    <img src="icons/comment.png" alt="comment post">
                    <img src="icons/share.png" alt="share-post">
                </div>
            </div>
    </section>

    <!-- Footer -->
    <footer class="fot">
        <div class="foot">
            <img src="icons/icons8-home-24.png" alt="home">
        </div>
        <div class="foot">
            <img src="icons/icons8-search-50.png" alt="search">
        </div>
        <div class="foot">
            <img src="icons/icons8-instagram-reels-50.png" alt="reels">
        </div>
        <div class="foot">
            <img src="icons/icons8-notification-50.png" alt="notification">
        </div>
        <div class="foot">
            <img src="icons/icons8-male-user-50.png" alt="profile">
        </div>
    </footer>
</body>
</html>
